  <div class="checkbox2">
    <ion-item>
      <ion-label>Water Can</ion-label>
      <ion-checkbox [(ngModel)]="Can" (click)="check('can')"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Grocery</ion-label>
      <ion-checkbox [(ngModel)]="Grocery" (click)="check('grocery')"></ion-checkbox>
    </ion-item>

      <ion-label>Water Can & Grocery</ion-label>
      <ion-checkbox [(ngModel)]="Both" (click)="check('both')"></ion-checkbox>

  <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
    <ion-item>
      <ion-input type="tel" maxlength="10" placeholder="Your Shop Mobile Number" formControlName="mobile"></ion-input>
    </ion-item>
    <p>
      <b>

    </p>
    <button ion-button block round class="auth-action-button signup-button" type="submit" [disabled]="!signup.valid">Sign up</button>
  </form>
