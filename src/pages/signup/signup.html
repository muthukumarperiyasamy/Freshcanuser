<ion-header class="signup-header auth-header">
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content auth-content">
  <form class="signup-form auth-form" [formGroup]="signup" (ngSubmit)="doSignup()">
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="this.name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" maxlength="10" placeholder="Mobile Number" [(ngModel)]="this.mobileno" formControlName="mobileno"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="this.email" formControlName="email"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="this.password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <ion-item>
      <ion-textarea rows="4" type="text" placeholder="Address" [(ngModel)]="this.address" formControlName="address"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="this.landmark == undefined" (click)="MapModal()">Set your Delivery Location</ion-label>
      <ion-input  type="text" *ngIf="this.landmark != undefined" (ionFocus)="MapModal()" [(ngModel)]="this.landmark" formControlName="landmark"></ion-input>
      <ion-icon item-end class="fa fa-map-marker" (click)="MapModal()"></ion-icon>
    </ion-item>

    <button ion-button block round class="auth-action-button signup-button" [disabled]="!signup.valid" type="submit" >Next</button>
    <!--  -->
  </form>
  <p class="legal-stuff">
    By creating an account you agree to our
    <a class="legal-action" (click)="showPrivacyModal()">Privacy policy</a> and
    <a class="legal-action" (click)="showTermsModal()">Terms of use</a>
  </p>
</ion-content>
