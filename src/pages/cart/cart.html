  <ion-list>
    <ion-item *ngFor="let p of cartProduct; let i = index">
      <ion-row no-margin>
        <ion-col col-2 no-margin no-padding>
          <ion-thumbnail item-start>
            <img src="{{p.image_url}}">
          </ion-thumbnail>
        </ion-col>
        <ion-col col-6 no-margin no-padding>
          <h3 text-wrap>{{p.product}}</h3>
          <div class="weight">
            <h3>{{p.weight}},&nbsp;&#8377;{{p.price}}</h3>
          </div>
        </ion-col>
        <ion-col col-2 no-margin no-padding>
          <p class="prprice">&nbsp;&#8377;&nbsp;{{p.prcountprice}}</p>
          <ion-row>
            <ion-col col-4 no-margin no-padding>
              <ion-icon item-start color="button-color" name="remove-circle" (click)="itemDecrease(p)"></ion-icon>
            </ion-col>
            <ion-col col-4 no-margin no-padding>
              <p text-center class="zero-margin">
                <b>{{cartProduct[i].item}}</b>
              </p>
            </ion-col>
            <ion-col col-4 no-margin no-padding>
              <ion-icon item-start color="button-color" name="add-circle" (click)="itemIncrease(p)"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-1 no-margin no-padding>
          <button item-end clear ion-button class="delete" color="button-color" outline round (click)="removeProduct(p)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p margin-left class="footer-left">NO of Items: {{getCartItem()}}</p>
    <p margin-left class="footer-left">Total Cost: â‚¹ {{getCartCost()}}</p>
    <ion-buttons right end>
      <button right clear ion-button icon-right (click)="checkout()">CHECKOUT
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
